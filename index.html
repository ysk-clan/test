<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Solar Smash Fullscreen Wrapper</title>

  <!-- Favicon & Home Screen Icons -->
  <link rel="icon" type="image/png" href="/icons/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/svg+xml" href="/icons/favicon.svg">
  <link rel="shortcut icon" href="/icons/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-title" content="Solar Smash">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#4CAF50">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: black;
    }
    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>

<body>
  <iframe src="https://truffled.lol/gamefile/solar.html"></iframe>

  <script>
    function resizeIframe() {
      var f = document.querySelector("iframe");
      f.style.width = window.innerWidth + "px";
      f.style.height = window.innerHeight + "px";
    }

    window.addEventListener("resize", resizeIframe);
    resizeIframe();
  </script>
</body>
</html>
